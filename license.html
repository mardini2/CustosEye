<!--
  goal: license page for CustosEye website. fetches and displays the LICENSE.md file
        from the repository root, showing it in a formatted monospace container.
        dynamically loads the license text when the page loads.
-->
<!doctype html>
<html lang="en">
  
<head>
  <!-- standard metadata -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- title -->
  <title>License - CustosEye</title>

  <!-- SEO and structured metadata -->
  <meta name="description" content="View the CustosEye license and usage terms. Transparency and trust in local-first software." />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://www.custoseye.com/license.html" />

  <!-- Open Graph (social preview) -->
  <meta property="og:title" content="License - CustosEye" />
  <meta property="og:description" content="View the CustosEye license and usage terms for transparency and compliance." />
  <meta property="og:url" content="https://www.custoseye.com/license.html" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://www.custoseye.com/assets/favicon.png" />

  <!-- Favicon -->
  <link rel="icon" href="https://www.custoseye.com/assets/favicon.png" type="image/png" />
  <link rel="icon" href="assets/favicon.ico?v=2" sizes="any" />

  <!-- shared styles -->
  <link rel="stylesheet" href="styles.css?v=2" />
  <link rel="preload" href="styles.css?v=2" as="style" />
</head>

<body class="page">
  <!-- slim purple stripe for brand consistency -->
  <div class="top-stripe" aria-hidden="true"></div>

  <!-- header: logo + brand both link home -->
  <header class="topbar">
    <!-- logo links home -->
    <a class="home-link" href="/" aria-label="Go to homepage">
      <img class="logo" src="assets/favicon.png" alt="CustosEye logo" />
    </a>
    <!-- title + tagline link home -->
    <a class="home-link brand" href="/" aria-label="Go to homepage">
      <h1>CustosEye</h1>
      <p class="tagline">Your Third Eye</p>
    </a>
  </header>

  <!-- main content -->
  <main class="wrap">
    <!-- license display card: shows the LICENSE.md file content -->
    <section class="card">
      <h2 style="margin-bottom:8px">License</h2>
      <p class="muted" style="margin-bottom:16px">
        Current license for CustosEye
      </p>

      <!-- container where we will render the LICENSE text (monospace formatting for code-like display) -->
      <div id="license-container" style="
           white-space: pre-wrap;      /* keep line breaks from the LICENSE file */
           font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
           font-size: 0.95rem;
           color: #e5e7eb;
           background: rgba(0,0,0,0.15);
           border: 1px solid rgba(255,255,255,0.07);
           border-radius: 12px;
           padding: 16px;
      ">
        Loading license…
      </div>
    </section>
  </main>

  <!-- footer: show Home + Cookie settings on this page -->
  <footer class="foot">
    <nav class="foot-nav">
      <a href="/" rel="noopener">Home</a>
      <a href="cookies.html">Cookie settings</a>
    </nav>
    <small class="muted">© <span id="year"></span> CustosEye. All rights reserved.</small>
  </footer>

  <!-- consent gate (only shows if no choice stored) -->
  <script src="js/consent.js?v=2"></script>

  <!-- GA attaches only after consent -->
  <script src="js/analytics-attach.js?v=2" defer></script>

    <script>
    // write the current year in the footer
    document.getElementById('year').textContent = new Date().getFullYear();

    // try common license filenames in order (different repos use different naming)
    const CANDIDATES = ['LICENSE.md', 'LICENSE', 'LICENSE.txt'];

    // fetch and display the license file
    (async () => {
        const el = document.getElementById('license-container');
        // try each candidate filename until one works
        for (const path of CANDIDATES) {
        try {
            const res = await fetch(path, { cache: 'no-store' });  // fetch without caching
            if (!res.ok) continue; // try the next candidate if this one fails
            const text = await res.text();  // read the file as text

            // keep it simple: show the text exactly as written (preserves formatting)
            // if we later want nicer Markdown rendering, we can add a tiny parser.
            el.textContent = text;
            return;  // success, exit the loop
        } catch {
            // ignore and try next candidate if fetch fails
        }
        }
        // if none of the candidates worked, show an error message
        el.textContent = 'Could not load license. Please try again later.';
        console.warn('[license] None of the expected license files were found:', CANDIDATES.join(', '));
    })();
    </script>
</body>
</html>
