<!--
  goal: forgot password page for CustosEye. initiates password reset flow with 2FA verification.
-->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CustosEye Â· Forgot Password</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="/static/assets/favicon.ico?v=2">
  <style>
    :root {
      --bg:#0b0f14; --panel:#141a22; --text:#e7eef7; --muted:#9ab;
      --accent:#7cc5ff; --ok:#1db954; --border:#1f2a36; --input:#0f141b;
      --bad:#c03d3d;
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg:#f6f8fb; --panel:#fff; --text:#10131a; --muted:#445;
        --accent:#1565c0; --ok:#128b3a; --border:#e7ebf0; --input:#f3f6fa;
      }
    }
    * { box-sizing: border-box; }
    body {
      margin:0; background:var(--bg); color:var(--text);
      font:14px/1.45 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
      display:flex; align-items:center; justify-content:center; min-height:100vh;
      padding:20px;
    }
    .auth-container {
      background:var(--panel); border:1px solid var(--border); border-radius:12px;
      padding:32px; max-width:400px; width:100%; box-shadow:0 6px 20px rgba(0,0,0,0.15);
    }
    .auth-title {
      font-size:24px; font-weight:700; margin:0 0 8px; text-align:center;
    }
    .auth-subtitle {
      color:var(--muted); font-size:13px; text-align:center; margin:0 0 24px;
    }
    .form-group {
      margin-bottom:16px;
    }
    .form-label {
      display:block; font-size:13px; font-weight:500; margin-bottom:6px; color:var(--text);
    }
    .form-input {
      width:100%; background:var(--input); border:1px solid var(--border);
      padding:10px 12px; border-radius:8px; color:var(--text); font-size:14px;
    }
    .form-input:focus {
      outline:2px solid var(--accent); outline-offset:2px; border-color:var(--accent);
    }
    .btn {
      width:100%; background:var(--accent); color:white; border:0;
      padding:12px; border-radius:8px; cursor:pointer; font-size:14px; font-weight:500;
      margin-top:8px;
    }
    .btn:hover { opacity:0.9; }
    .btn:disabled { opacity:0.6; cursor:not-allowed; }
    .error {
      background:rgba(212,60,60,0.1); border:1px solid var(--bad);
      color:var(--bad); padding:10px; border-radius:8px; font-size:13px; margin-bottom:16px;
    }
    .auth-links {
      text-align:center; margin-top:20px; font-size:13px; color:var(--muted);
    }
    .auth-links a {
      color:var(--accent); text-decoration:none;
    }
    .auth-links a:hover { text-decoration:underline; }
    .hidden { display:none; }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1 class="auth-title">Reset Password</h1>
    <p class="auth-subtitle">Enter your username to reset your password</p>
    
    <div id="error" class="error hidden"></div>
    
    <form id="forgotPasswordForm" autocomplete="off">
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
      
      <div class="form-group">
        <label class="form-label" for="username">Username</label>
        <input type="text" id="username" name="username" class="form-input" required autocomplete="off" />
      </div>
      
      <button type="submit" class="btn" id="submitBtn">Continue</button>
    </form>
    
    <div class="auth-links">
      <a href="/auth/login">Back to login</a>
    </div>
  </div>
  
  <script>
    const form = document.getElementById('forgotPasswordForm');
    const errorDiv = document.getElementById('error');
    const submitBtn = document.getElementById('submitBtn');
    
    function showError(msg) {
      errorDiv.textContent = msg;
      errorDiv.classList.remove('hidden');
    }
    
    function hideError() {
      errorDiv.classList.add('hidden');
    }
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();
      submitBtn.disabled = true;
      submitBtn.textContent = 'Processing...';
      
      const formData = new FormData(form);
      const data = Object.fromEntries(formData);
      
      try {
        const res = await fetch('/auth/forgot-password', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(data)
        });
        
        const result = await res.json();
        
        if (res.ok && result.success) {
          // redirect to reset password page
          if (result.redirect) {
            window.location.href = result.redirect;
          } else if (result.username) {
            window.location.href = `/auth/reset-password?username=${encodeURIComponent(result.username)}`;
          } else {
            showError('Please check your email for reset instructions.');
          }
        } else {
          showError(result.error || 'Failed to process request');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Continue';
        }
      } catch (err) {
        showError('Network error. Please try again.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Continue';
      }
    });
  </script>
</body>
</html>
