<!--
  goal: forgot username page for CustosEye. recovers username by verifying 2FA code.
-->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CustosEye Â· Forgot Username</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="/static/assets/favicon.ico?v=2">
  <style>
    :root {
      --bg:#0b0f14; --panel:#141a22; --text:#e7eef7; --muted:#9ab;
      --accent:#7cc5ff; --ok:#1db954; --border:#1f2a36; --input:#0f141b;
      --bad:#c03d3d;
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg:#f6f8fb; --panel:#fff; --text:#10131a; --muted:#445;
        --accent:#1565c0; --ok:#128b3a; --border:#e7ebf0; --input:#f3f6fa;
      }
    }
    * { box-sizing: border-box; }
    body {
      margin:0; background:var(--bg); color:var(--text);
      font:14px/1.45 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
      display:flex; align-items:center; justify-content:center; min-height:100vh;
      padding:20px;
    }
    .auth-container {
      background:var(--panel); border:1px solid var(--border); border-radius:12px;
      padding:32px; max-width:400px; width:100%; box-shadow:0 6px 20px rgba(0,0,0,0.15);
    }
    .auth-title {
      font-size:24px; font-weight:700; margin:0 0 8px; text-align:center;
    }
    .auth-subtitle {
      color:var(--muted); font-size:13px; text-align:center; margin:0 0 24px;
    }
    .form-group {
      margin-bottom:16px;
    }
    .form-label {
      display:block; font-size:13px; font-weight:500; margin-bottom:6px; color:var(--text);
    }
    .form-input {
      width:100%; background:var(--input); border:1px solid var(--border);
      padding:10px 12px; border-radius:8px; color:var(--text); font-size:14px;
    }
    .form-input:focus {
      outline:2px solid var(--accent); outline-offset:2px; border-color:var(--accent);
    }
    .btn {
      width:100%; background:var(--accent); color:white; border:0;
      padding:12px; border-radius:8px; cursor:pointer; font-size:14px; font-weight:500;
      margin-top:8px;
    }
    .btn:hover { opacity:0.9; }
    .btn:disabled { opacity:0.6; cursor:not-allowed; }
    .error {
      background:rgba(212,60,60,0.1); border:1px solid var(--bad);
      color:var(--bad); padding:10px; border-radius:8px; font-size:13px; margin-bottom:16px;
    }
    .success {
      background:rgba(29,185,84,0.1); border:1px solid var(--ok);
      color:var(--ok); padding:10px; border-radius:8px; font-size:13px; margin-bottom:16px;
    }
    .auth-links {
      text-align:center; margin-top:20px; font-size:13px; color:var(--muted);
    }
    .auth-links a {
      color:var(--accent); text-decoration:none;
    }
    .auth-links a:hover { text-decoration:underline; }
    .hidden { display:none; }
    .info {
      background:rgba(124,197,255,0.1); border:1px solid var(--accent);
      color:var(--accent); padding:10px; border-radius:8px; font-size:13px; margin-bottom:16px;
    }
    .username-display {
      background:var(--input); border:1px solid var(--border); border-radius:8px;
      padding:16px; margin:16px 0; text-align:center; font-size:18px; font-weight:600;
      color:var(--accent); word-break:break-all;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1 class="auth-title">Recover Username</h1>
    <p class="auth-subtitle">Enter your 2FA code to recover your username</p>
    
    <div id="infoNote" class="info">
      <strong>Note:</strong> You must have 2FA enabled to recover your username. Enter the code from your authenticator app or use a backup code.
    </div>
    
    <div id="error" class="error hidden"></div>
    <div id="success" class="success hidden"></div>
    
    <form id="forgotUsernameForm">
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
      
      <div class="form-group">
        <label class="form-label" for="token">2FA Code</label>
        <input type="text" id="token" name="token" class="form-input" placeholder="Enter 6-digit code or backup code" required autocomplete="one-time-code" maxlength="10" />
        <span class="hint" style="color:var(--muted); font-size:12px; margin-top:4px; display:block;">Enter code from authenticator app or use a backup code</span>
      </div>
      
      <button type="submit" class="btn" id="submitBtn">Recover Username</button>
    </form>
    
    <div id="usernameResult" class="hidden">
      <div style="text-align:center; margin-bottom:12px; color:var(--text); font-size:14px; font-weight:500;">Your username is:</div>
      <div class="username-display" id="usernameDisplay"></div>
    </div>
    
    <div class="auth-links">
      <a href="/auth/login">Back to login</a>
    </div>
  </div>
  
  <script>
    const form = document.getElementById('forgotUsernameForm');
    const errorDiv = document.getElementById('error');
    const successDiv = document.getElementById('success');
    const submitBtn = document.getElementById('submitBtn');
    const usernameResult = document.getElementById('usernameResult');
    const usernameDisplay = document.getElementById('usernameDisplay');
    
    function showError(msg) {
      errorDiv.textContent = msg;
      errorDiv.classList.remove('hidden');
      successDiv.classList.add('hidden');
      usernameResult.classList.add('hidden');
    }
    
    function hideError() {
      errorDiv.classList.add('hidden');
    }
    
    function showSuccess(username) {
      successDiv.textContent = 'Username recovered successfully!';
      successDiv.classList.remove('hidden');
      errorDiv.classList.add('hidden');
      usernameDisplay.textContent = username;
      usernameResult.classList.remove('hidden');
      form.style.display = 'none';
      // hide the info note when username is recovered
      const infoNote = document.getElementById('infoNote');
      if (infoNote) {
        infoNote.style.display = 'none';
      }
    }
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();
      submitBtn.disabled = true;
      submitBtn.textContent = 'Verifying...';
      
      const formData = new FormData(form);
      const data = Object.fromEntries(formData);
      
      try {
        const res = await fetch('/auth/forgot-username', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(data)
        });
        
        const result = await res.json();
        
        if (res.ok && result.success) {
          showSuccess(result.username);
        } else {
          showError(result.error || 'Failed to recover username');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Recover Username';
        }
      } catch (err) {
        showError('Network error. Please try again.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Recover Username';
      }
    });
  </script>
</body>
</html>
