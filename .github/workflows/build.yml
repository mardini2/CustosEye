name: build-windows-exe

on:
  push:
    branches: ['**']
    tags: ['v*.*.*']
  workflow_dispatch:      # manual run still builds artifacts

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) { python -m pip install -r requirements.txt }
          python -m pip install -e .
          python -m pip install black ruff mypy pytest pyinstaller waitress pystray pillow

      - name: Lint, typecheck, test
        shell: pwsh
        run: |
          python -m black --check app agent algorithm dashboard tests
          python -m ruff check app agent algorithm dashboard tests
          python -m mypy app agent algorithm dashboard
          python -m pytest -q

      - name: Build EXE with icon and bundle assets
        shell: pwsh
        run: |
          $iconArg = ""
          # prefer your app icon; fallback to favicon if that's what you have
          if (Test-Path "assets\custoseye.ico") { $iconArg = "--icon assets\custoseye.ico" }
          elseif (Test-Path "assets\favicon.ico") { $iconArg = "--icon assets\favicon.ico" }

          # Build by module name to avoid Windows path quirks
          pyinstaller --noconfirm --onefile --name CustosEye --console `
            $iconArg `
            --add-data "data;data" `
            --add-data "assets;assets" `
            -m app.console

          # Ensure dist exists and write a readable version file
          New-Item -ItemType Directory -Force dist | Out-Null
          $tag = if ("$env:GITHUB_REF" -like "refs/tags/*") { $env:GITHUB_REF -replace "refs/tags/","" } else { "dev" }
          "$tag`n$env:GITHUB_SHA" | Out-File -Encoding utf8 dist\VERSION.txt

          Get-ChildItem dist

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: CustosEye-exe
          path: |
            dist/CustosEye.exe
            dist/VERSION.txt
          if-no-files-found: error

      - name: Create release ZIP
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force release | Out-Null
          Copy-Item dist\CustosEye.exe release\
          Copy-Item dist\VERSION.txt release\
          if (Test-Path README.md) { Copy-Item README.md release\ }
          # include sample data so users can tweak
          if (Test-Path data) {
            New-Item -ItemType Directory -Force release\data | Out-Null
            Copy-Item data\rules.json -Destination release\data\ -Force -ErrorAction SilentlyContinue
            Copy-Item data\csc_weights.json -Destination release\data\ -Force -ErrorAction SilentlyContinue
            Copy-Item data\integrity_targets.json -Destination release\data\ -Force -ErrorAction SilentlyContinue
          }
          if (Test-Path assets\favicon.ico) {
            New-Item -ItemType Directory -Force release\assets | Out-Null
            Copy-Item assets\favicon.ico -Destination release\assets\ -Force
          }
          Compress-Archive -Path release\* -DestinationPath CustosEye-Windows.zip -Force
          Get-ChildItem CustosEye-Windows.zip

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: CustosEye-zip
          path: CustosEye-Windows.zip
          if-no-files-found: error

      # auto-publish a GitHub Release if this run was triggered by a tag (like v0.2.0)
      - name: Publish GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          name: CustosEye ${{ github.ref_name }}
          files: |
            dist/CustosEye.exe
            dist/VERSION.txt
            CustosEye-Windows.zip
          draft: false
          prerelease: false